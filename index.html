<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css"></style>
</head>
<body>
    <div class="title">Book Library</div>
    <div class="bookLibrary">
        <div class="addCard bookTile">
            <div class="addButton">
                <img src="add.svg" class="addBookButton">
                <span class="addTooltip">Add a Book</span>
            </div>
        </div>
    </div>
    <div class="addBookForm">
        <div class="formPopup">
            <form id="form" action="/" method="GET">
                <div class="formDiv">
                <label for="bookName">Title:</label>
                <input id="bookName" name="bookName" type="text" placeholder="Book Title" required>
                </div>
                <div class="formDiv">
                <label for="bookAuthor">Author:</label>
                 <input id="bookAuthor" name="bookAuthor" type="text" placeholder="Author Name"required>
                </div>
                <div class="formDiv">                 <label for="bookPages">Page Count:</label>
                <input id="bookPages" name="bookPages" type="number" placeholder="pages" required>
                </div>
                <div class="formDiv">
                <label for="read">Read?</label>
                <select id="read" name="read">
                    <option value="read" selected>Read</option>
                    <option value="not read">Not Read</option>
                </select>
                </div>
                <div class="submitDiv">
                <input type="image" name="submit" src="add.svg" alt="Submit">
                <input type="image" name="close" src="close.svg" class="closeForm">
                </div> 
            </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
