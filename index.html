<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css"></style>
</head>
<body>
    <div class="title">Book Library</div>
    <div class="bookLibrary">
        <div class="addCard bookTile">
            <div class="addButton">
                <img src="add.svg" class="addBookButton">
                <span class="addTooltip">Add a Book</span>
            </div>
        </div>
    </div>
    <div class="addBookForm">
        <div class="formPopup">
            <!-- <input type="text" id="bookName" placeholder="Book Name" required>
            <input type="text" id="bookAuthor" placeholder="Author Name" required>
            <input type="number" id="bookPages" placeholder="Page Count" required>
            <input type="text" id="read" placeholder="read?">
            <div class="formButtons">
                <img src="add.svg" class="addForm">
                <img src="close.svg" class="closeForm"> -->
            <form id="form" action="/" method="GET">
                <label for="bookName">Title:</label>
                <input id="bookName" name="bookName" type="text" required>
                <label for="bookAuthor">Author:</label>
                 <input id="bookAuthor" name="bookAuthor" type="text" required>
                <label for="bookPages">Page Count:</label>
                <input id="bookPages" name="bookPages" type="number" required>
                <label for="read">Read?</label>
                <select id="read" name="read">
                    <option value="read">Read</option>
                    <option value="not read">Not Read</option>
                </select>
                
                <button type="submit" id="submit">Add Book</button>
            </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
