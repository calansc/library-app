<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css"></style>
</head>
<body>
    <div class="title">Book Library</div>
    <div class="bookLibrary">
        <div class="addCard bookTile">
            <button class="addBookButton">Add Book</button>
        </div>
    </div>
    <div class="addBookForm">
        <div class="formPopup">
            <input type="text" id="bookName" placeholder="Book Name">
            <input type="text" id="bookAuthor" placeholder="Author Name">
            <input type="number" id="bookPages" placeholder="Page Count">
            <input type="text" id="read" placeholder="read?">
            <button type="button" class="closeForm">Add Book</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
